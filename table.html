<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>

        table{

            border: 10px solid rgb(241, 241, 241);
            width: 700px;
            height: 5px;
            
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            background: rgb(241, 241, 241);
        
        }



    </style>

</head>

<body>

    <table>
    
    <tr>
        <th style="background-color: greenyellow;">Firstname</th>
        <th style="background-color: red;" >Lastname</th>
        <th style="background-color: brown;" >Age</th>
    </tr>
    <tr>
        <td style="background-color: brown;">Bahadur</td>
        <td style="background-color: green;">Lodhi</td>
        <td style="background-color: green;">20</td>
    </tr>
    <tr>
        <td style="background-color: deepskyblue;">Shubham</td>
        <td style="background-color: purple;">Ji</td>
        <td style="background-color: yellow;">25</td>
    </tr>
    <tr>
        <td style="background-color: yellow;">Michael</td>
        <td style="box-flex-group: red;">John</td>
        <td style="background-color: greenyellow;">40</td>
    </tr>
    <tr>
        <td style="background-color: purple;">Aman</td>
        <td style="background-color: aquamarine;">Sign</td>
        <td style="background-color: blue;">20</td>
    </tr>

    </table>
</body>
</html>
